<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:templateeditor="http://java.sun.com/jsf/composite/templateeditor"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="element" type="cl.metlife.saam.cl.blueprintsit.framework.domain.templates.Paragraph" />
    <composite:attribute name="index" type="java.lang.String" required="true" />
</composite:interface>
<composite:implementation>


    <p:textEditor value="#{cc.attrs.element.texto}" height="120"
                  placeholder="Ingrese aquí el contenido del párrafo...">
        <f:facet name="toolbar">
             <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-size"></select>
                <select class="ql-color"></select>
            </span>
            <span class="ql-formats">
                <select class="ql-align"></select>
            </span>
        </f:facet>
    </p:textEditor>

</composite:implementation>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:templateeditor="http://java.sun.com/jsf/composite/templateeditor"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="element" type="cl.metlife.saam.domain.templates.CaratulaVida"/>
    <composite:attribute name="index" type="java.lang.String" required="true"/>
</composite:interface>
<composite:implementation>

    <p:panelGrid columns="2">

        <h:outputText value="CODIGO SVS DE LA POLIZA"/>
        <h:outputText value="POLIZA Nº"/>

        <p:inputText disabled="true" value="#{cc.attrs.element.codigoSVSPoliza}" placeholder="CODIGO SVS DE LA POLIZA"/>
        <p:inputText disabled="true" value="#{cc.attrs.element.numPoliza}" placeholder="POLIZA Nº"/>


        <h:outputText value="CONTRATANTE"/>
        <h:outputText value="RUT"/>

        <p:inputText disabled="true" value="#{cc.attrs.element.contratante}" placeholder="CONTRATANTE"/>
        <p:inputText disabled="true" value="#{cc.attrs.element.rutContratante}" placeholder="RUT"/>

        <h:outputText value="ASEGURADO"/>
        <h:outputText value="RUT"/>

        <p:inputText disabled="true" value="#{cc.attrs.element.asegurado}" placeholder="ASEGURADO"/>
        <p:inputText disabled="true" value="#{cc.attrs.element.rutAsegurado}" placeholder="RUT"/>

    </p:panelGrid>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Tipo De Póliza"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.tipoPoliza}" layout="pageDirection" columns="1" id="tipoPoliza">
                    <f:selectItem itemLabel="Póliza sin cuenta única de inversión" itemValue="1"/>
                    <f:selectItem itemLabel="Póliza con cuenta única de inversión" itemValue="2"/>
                    <f:selectItem itemLabel="Póliza con ahorro previsional voluntario (APV)" itemValue="3"/>
                </p:selectOneRadio>
            </p:column>
        </p:row>
    </p:panelGrid>

    <hr/>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Póliza"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.poliza}" layout="grid" columns="1" id="poliza">
                    <f:selectItem itemLabel="Individual" itemValue="Individual"/>
                    <f:selectItem itemLabel="Colectiva" itemValue="Colectiva"/>
                </p:selectOneRadio>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="Vigencia"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.vigenciaInicio}" id="vigenciaInicio" placeholder="Vigencia Inicio" />
                <p:inputText disabled="true" value="#{cc.attrs.element.vigenciaTermino}" id="vigenciaTermino" placeholder="Vigencia Termino" />
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="Renovación Automática"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.renovacionAutomatica}" layout="grid" columns="1" label="Renovación Automática" id="renovacionAutomatica">
                    <f:selectItem itemLabel="Si" itemValue="1"/>
                    <f:selectItem itemLabel="No" itemValue="2"/>
                </p:selectOneRadio>
            </p:column>
        </p:row>

    </p:panelGrid>

    <hr/>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Prima Monto"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.prima}" placeholder="Prima Monto" />
            </p:column>
        </p:row>
    </p:panelGrid>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Moneda"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.moneda}" layout="grid" columns="1" id="moneda">
                    <f:selectItem itemLabel="UF" itemValue="UF"/>
                    <f:selectItem itemLabel="Pesos" itemValue="Pesos"/>
                    <f:selectItem itemLabel="Otra" itemValue="Otra"/>
                </p:selectOneRadio>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="Período de pago"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.periodoPago}" layout="grid" columns="1" id="periodoPago">
                    <f:selectItem itemLabel="Anual" itemValue="Anual"/>
                    <f:selectItem itemLabel="Mensual" itemValue="Mensual"/>
                    <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                </p:selectOneRadio>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="Condiciones"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.condiciones}" layout="grid" columns="1" id="condiciones">
                    <f:selectItem itemLabel="Fija" itemValue="Fija"/>
                    <f:selectItem itemLabel="Ajustable Según Contrato" itemValue="Ajustable"/>
                </p:selectOneRadio>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="Comisión Total Corredor"/>
                <p:panelGrid columns="2">
                    <h:outputText value="Monto "/>
                    <p:inputText disabled="true" placeholder="monto comisión" value="#{cc.attrs.element.comisionTotalCorrectoMonto}"/>

                    <h:outputText value="No hay comisión"/>
                    <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.element.corredorNoHayComision}" />

                </p:panelGrid>

            </p:column>
        </p:row>

    </p:panelGrid>

    <hr/>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Coberturas"/>
                <p:panelGrid columns="1">
                    <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.element.coberMuerte}" itemLabel="Muerte" />
                    <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.element.coberInvali}" itemLabel="Invalidez"/>
                    <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.element.coberSobrevivencia}" itemLabel="Sobrevivencia"/>
                    <p:selectBooleanCheckbox disabled="true" value="#{cc.attrs.element.coberMuerteAccidental}" itemLabel="MuerteAccidental"/>
                </p:panelGrid>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="Monto /Moneda"/>
                <p:panelGrid columns="2">
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteMonto}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteMoneda}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberInvaliMonto}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberInvaliMoneda}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberSobrevivenciaMonto}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberSobrevivenciaMoneda}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteAccidentalMonto}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteAccidentalMoneda}"/>
                </p:panelGrid>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="ART.CG"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteArtCg}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberInvaliArtCg}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberSobrevivenciaArtCg}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteAccidentalArtCg}"/>
                </p:panelGrid>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART. CP"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteArtCp}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberInvaliArtCp}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberSobrevivenciaArtCp}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.coberMuerteAccidentalArtCp}"/>
                </p:panelGrid>
            </p:column>

        </p:row>

    </p:panelGrid>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Beneficiarios en caso de fallecimiento"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.condEspAsegurabilidad}" layout="grid" columns="1" id="beneficiariosencasodefallecimiento">
                    <f:selectItem itemLabel="Beneficiarios designados por ley" itemValue="1"/>
                    <f:selectItem itemLabel="Otros beneficiarios" itemValue="2"/>
                </p:selectOneRadio>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART.CG"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG1}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG2}"/>
                </p:panelGrid>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART. CP"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP1}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP2}"/>
                </p:panelGrid>
            </p:column>
        </p:row>
    </p:panelGrid>
    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Condiciones especiales de asegurabilidad"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.condEspAsegurabilidad}" layout="grid" columns="1" id="condicionesEspeciales">
                    <f:selectItem itemLabel="Si" itemValue="Si"/>
                    <f:selectItem itemLabel="No" itemValue="No"/>
                </p:selectOneRadio>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="ART.CG"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG3}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG4}"/>
                </p:panelGrid>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART. CP"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP3}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP4}"/>
                </p:panelGrid>
            </p:column>
        </p:row>

    </p:panelGrid>
    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Periodo de carencia"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.periodoCarencia}"/>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="ART.CG"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.artCG5}"/>

            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART. CP"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.artCP5}"/>
            </p:column>
        </p:row>

    </p:panelGrid>

    <p:panelGrid>
        <p:row>
            <p:column style="font-weight: bold;">
                <h:outputText value="Exclusiones ART. CG"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.exclusionesArtCG}" layout="grid" columns="1" id="exclusionesARTCG">
                    <f:selectItem itemLabel="Si" itemValue="Si"/>
                    <f:selectItem itemLabel="No" itemValue="No"/>
                </p:selectOneRadio>
            </p:column>

            <p:column style="font-weight: bold;">
                <h:outputText value="ART.CG"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG6}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCG7}"/>
                </p:panelGrid>
            </p:column>
            <p:column style="font-weight: bold;">
                <h:outputText value="ART. CP"/>
                <p:panelGrid columns="1">
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP6}"/>
                    <p:inputText disabled="true" value="#{cc.attrs.element.artCP7}"/>
                </p:panelGrid>
            </p:column>
        </p:row>

    </p:panelGrid>

    <hr/>


    <p:panelGrid >

        <p:row>
            <p:column colspan="3" style="font-weight: bold;">
                <h:outputText value="Sistema de notificación"/>
                <p:selectOneRadio disabled="true" value="#{cc.attrs.element.notificacion}" layout="grid" columns="1" id="notificacion">
                    <f:selectItem itemLabel="e-mail al correo electrónico" itemValue="e-mail"/>
                    <f:selectItem itemLabel="Carta a la siguiente dirección" itemValue="Carta"/>
                    <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                </p:selectOneRadio>
            </p:column>
            <p:column>
                <p:inputText disabled="true" value="#{cc.attrs.element.notificacion1}"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.notificacion2}"/>
                <p:inputText disabled="true" value="#{cc.attrs.element.notificacion3}"/>
            </p:column>
        </p:row>
    </p:panelGrid>

</composite:implementation>
</html>

log4j.rootLogger=DEBUG, printingdailyfile2, stdout

#file Log properties
log4j.appender.printingdailyfile2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.printingdailyfile2.layout=org.apache.log4j.PatternLayout
log4j.appender.printingdailyfile2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p  %c{1}:%L %m%n
log4j.appender.printingdailyfile2.file=\\Logs\\Printing\\printing2.log
log4j.appender.printingdailyfile2.Threshold=info
log4j.appender.printingdailyfile2.Append=true

#console Log properties
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %-5p %c{1}:%L - %m%n
log4j.appender.stdout.Threshold=trace




